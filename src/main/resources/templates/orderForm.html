<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Шаурма БГУИР</title>
  <link rel="stylesheet" th:href="@{/styles/style2.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${shawermaOrder}">
  <h1>Заказ принят</h1>
  <div class="wrap">
    <img th:src="@{/images/shawerma.png}"/>
    <div class="button">
      <a th:href="@{/design}" id="another">Собрать еще</a>
    </div>
    <ul>
      <li th:each="shawerma : ${shawermaOrder.shawermas}">
        <span th:text="${shawerma.name}">shawerma name</span></li>
    </ul>
  </div>
  <h3>Доставить</h3>
  <div class="label">
    <label for="deliveryName">Имя: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Name Error</span>
  </div>
  <br/>
  <div class="label">
    <label for="deliveryStreet">Улица: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street Error</span>
  </div>
  <br/>
  <div class="label">
    <label for="deliveryCity">Город: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">City Error</span>
  </div>
  <br/>
  <div class="label">
    <label for="deliveryState">Страна: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">State Error</span>
  </div>
  <br/>
  <div class="label">
    <label for="deliveryZip">Индекс: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">Zip Error</span>
  </div>
  <br/>
  <h3>Способ оплаты</h3>
  <div class="label">
    <label for="ccNumber">Номер банковской карты: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC Num Error</span>
  </div>
  <br/>
  <div class="label">
    <label for="ccExpiration">Срок действия: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">CC Exp Error</span>
  </div>
  <br/>
  <div class="label">
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CCV Error</span>
  </div>
  <br/>
  <input class="b_inp" type="submit" value="Подтвердить заказ"/>
</form>
</body>
</html>
